repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: pytest-light
        name: pytest (light unit tests)
        entry: poetry run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        args: ["tests/unit"]
